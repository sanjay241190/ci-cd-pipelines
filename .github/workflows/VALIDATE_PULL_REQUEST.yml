name: VALIDATE PULL REQUEST

on:
  repository_dispatch:
    types: [sf-pr-created]

jobs:
  validate:
    runs-on: ubuntu-latest

    container:
      image: sanjaxsf/prulife-sf:1.0.3
      options: --pull always
      
      credentials:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    steps:
      - name: Extract PR Metadata
        run: |
          echo "PR Number: ${{ github.event.client_payload.pr_number }}"
          echo "Source Branch: ${{ github.event.client_payload.source_branch }}"
          echo "Target Branch: ${{ github.event.client_payload.target_branch }}"

      - name: Checkout SalesforcePrulifePOC Repo
        uses: actions/checkout@v4
        with:
          repository: sanjay241190/SalesforcePrulifePOC
          ref: ${{ github.event.client_payload.source_branch }}
          token: ${{ secrets.GH_PAT }}
          fetch-depth: 0

      - name: Environment Sanity Check
        run: |
          echo "Checking installed tools..."
          sf --version
          sf plugins
          ant -version
          node -v
          pmd --version || echo "PMD version check skipped"

      - name: Fix Git Safe Directory
        run: |
          git config --global --add safe.directory $GITHUB_WORKSPACE


      - name: Fetch Target Branch
        run: |
          git fetch origin ${{ github.event.client_payload.target_branch }}

      - name: Compute Merge Base
        id: mergebase
        run: |
          MERGE_BASE=$(git merge-base HEAD origin/${{ github.event.client_payload.target_branch }})
          echo "merge_base=$MERGE_BASE" >> $GITHUB_OUTPUT
          echo "Merge Base: $MERGE_BASE"

      - name: Verify SF CLI & Plugins
        run: |
          sf version
          sf plugins

      - name: Generate Delta Package
        run: |
          mkdir force-app-delta
          sf sgd:source:delta \
            --to HEAD \
            --from origin/${{ github.event.client_payload.target_branch }} \
            --output-dir force-app-delta \
            --source-dir force-app
      
      - name: Show Delta Structure
        run: |
          ls -R force-app-delta || echo "No delta generated"

      - name: Print Generated package.xml
        run: |
          if [ -f force-app-delta/package/package.xml ]; then
            echo "================ PACKAGE.XML ================"
            cat force-app-delta/package/package.xml
            echo "============================================="
          else
            echo "No package.xml generated"
          fi

      - name: Print Generated destructiveChanges.xml
        run: |
          if [ -f force-app-delta/destructiveChanges/destructiveChanges.xml ]; then
            echo "========== DESTRUCTIVE CHANGES XML =========="
            cat force-app-delta/destructiveChanges/destructiveChanges.xml
            echo "============================================="
          else
            echo "No destructiveChanges.xml generated"
          fi




